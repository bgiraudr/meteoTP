<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>Prévisions 7 jours pour {{ville}}</h2>

    <div class="row">
		<div ng-repeat="jour in previsions">
		    <div class="col s12 m2">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">{{jour.date}}</span>
						<i class="wi {{jour.icon}}"></i>
						<p>Min : {{jour.tempmin}}°C</p>
						<p>Max : {{jour.tempmax}}°C</p>
					</div>
				</div>
	    	</div>
	    </div>
	</div>


</body>
</html>
