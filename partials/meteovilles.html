<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Accueil</title>
</head>
<body>
	<div class="row">
		<div class="col s10 offset-s1">
		<h2 class="center">{{titre}}</h2>
		<!-- loop for each city. Track by index to avoid error on reload -->
		<div ng-repeat="ville in villes track by $index">
		    <div class="col s12 m3">

				<div class="card cyan lighten-5">

					<!-- create a card -->
					<div class="card-content">
						<!-- on click on the title -> go to previsions using the index -->
						<a href="#!previsions/?id={{$index}}" class="title">{{ville.name}}</a><i class="icon wi right {{ville.icon}}"></i>

						<p>Temps : {{ville.temps}}</p>
						<p>Température : {{ville.temp}}°C</p>
						<p>Humidité : {{ville.humid}} %</p>
						<p>Vent : {{ville.vent}}, {{ville.orient}}°</p>

						<!-- bottom right buttons -->
						<div class="right-align">
							<!-- activator that open the card-reveal -->
							<a class="btn-floating waves-effect waves-light green activator">
								<i class="fa-solid fa-plus"></i>
							</a>
							<a ng-click="delete($index)" class="btn-floating waves-effect waves-light red">
								<i class="fa-solid fa-trash-can"></i>
							</a>
						</div>
					</div>

					<!-- on click on the "plus" button -->
					<div class="card-reveal">
						<span class="card-title"><i class="material-icons right">close</i></span>
						<p>Ressenti : {{ville.feel}}°C</p>
						<p>Minimal : {{ville.min}}°C</p>
						<p>Maximal : {{ville.max}}°C</p>
						<p>Pression : {{ville.pressure}} hPa</p>
					</div>
				</div>
	    	</div>
	    </div>
	</div>
</div>
</body>
</html>
