<!DOCTYPE html>
<!-- main app -->
<html ng-app="MeteoTP">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Météo Ville</title>

	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
	<script src="node_modules/materialize-css/dist/js/materialize.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/controller.js"></script>
	<!-- add fontawesome kit -->
	<script src="https://kit.fontawesome.com/3784ecec13.js" crossorigin="anonymous"></script>
	
	<!-- add materialize -->
	<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- add custom font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
	<link rel="stylesheet" href="css/weather-icons.css"/>
	<link rel="stylesheet" href="css/style.css"/>

</head>
<body>

	<!-- top navigation bar -->
	<nav>
		<div class="nav-wrapper indigo lighten-1">
			<!-- rotating button using fontawesome kit -->
			<a href="#" class="brand-logo right"><i class="fa-solid fa-sun fa-spin fa-xl" style="--fa-animation-duration: 15s;"></i></a>
			<ul id="nav-mobile" class="left">
				<li><a href="#">Accueil</a></li>
				<li><a href="#!villes">Ajouter</a></li>
			</ul>
		</div>
	</nav>

	<!-- main with animated background and the ng-view -->
	<main>
		<div class="bg"></div>
		<div class="bg bg2"></div>
		<div class="bg bg3"></div>
		<div class="ng-view"></div>
	</main>

	<!-- the footer -->
	<footer class="page-footer indigo lighten-1">
		<div class="container">
			<div class="row">
				<div class="center-align">
					<h5 class="white-text">TP météo <i class="fa-solid fa-sun fa-spin" style="--fa-animation-duration: 15s;"></i></h5>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				© GIRAUD-RENARD - JEZO
				<a class="grey-text text-lighten-4 right" href="https://people.irisa.fr/Nicolas.Le_Sommer/ens/M4103C/">Lien TP</a>
			</div>
		</div>
	</footer>

</html>
